---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: main-site
  namespace: website
spec:
  replicas: 1
  selector:
    matchLabels:
      app: main-site
  template:
    metadata:
      labels:
        app: main-site
    spec:
      nodeSelector:
        "beta.kubernetes.io/os": linux
      containers:
        - name: main-site
          image: steeltoe.azurecr.io/main-site
          env:
          - name: ASPNETCORE_ENVIRONMENT
            value: "Staging"
          resources:
            limits:
              memory: "128Mi"
              cpu: "500m"
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: main-site
  namespace: website
spec:
  type: ClusterIP
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  selector:
    app: main-site
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: main-site
  namespace: website
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    ingress.kubernetes.io/force-ssl-redirect: "true"
    kubernetes.io/ingress.class: contour
    kubernetes.io/tls-acme: "true"
spec:
  tls:
    - secretName: website-tls
      hosts:
        - dev.steeltoe.io
  rules:
    - host: dev.steeltoe.io
      http:
        paths:
          - pathType: Prefix
            path: /
            backend:
              service:
                name: main-site
                port:
                  number: 80
